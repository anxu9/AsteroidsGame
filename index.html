<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>spaceship</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    press on screen to begin <br>
		    press the 'a' key to turn spaceship left <br>
		    press the 'd' key to turn spaceship right <br>
		    press the 'w' key to accelerate <br>
		    press the 'h' key to hyperspace
	    </footer>
	</body>
</html>
